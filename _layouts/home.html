---
layout: default
---

<div class="home">
  {{ content }}

  <h2 class="post-list-heading">最新文章</h2>
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
    <li>
      <span class="post-meta">{{ post.date | date: "%Y年%m月%d日" }}</span>
      <h3>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title }}
        </a>
      </h3>
      {% if post.excerpt %}
      <p>{{ post.excerpt | strip_html | truncate: 100 }}</p>
      {% endif %}
    </li>
    {% endfor %}
  </ul>
</div>
